<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Painel de Tempo</title>
    <link rel="stylesheet" href="https://p.trellocdn.com/power-up.min.css">
    <link rel="stylesheet" href="./dashboard.css?v=2">
    <script src="https://p.trellocdn.com/power-up.min.js"></script>
</head>
<body>

<div class="container">
    <h2>Gestão de Tempo</h2>

    <div class="settings-box">
        <div>
            <label for="timeLimit">Parar automaticamente às:</label>
            <input type="time" id="timeLimit">
        </div>
        <button class="btn-save" id="btnSaveConfig">Salvar Config</button>
    </div>

    <h3>Histórico de Hoje</h3>
    <table>
        <thead>
            <tr>
                <th>Membro</th>
                <th>Início</th>
                <th>Duração</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody id="logsTableBody">
        </tbody>
    </table>
</div>

<script src="./dashboard.js"></script>

</body>
</html>
