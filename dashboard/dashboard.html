<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Painel de Tempo</title>
    <link rel="stylesheet" href="https://p.trellocdn.com/power-up.min.css">
    
    <link rel="stylesheet" href="./dashboard.css">
    
    <script src="https://p.trellocdn.com/power-up.min.js"></script>
</head>
<body>

<div class="container">
    <h2>Gestão de Tempo</h2>

    <div class="settings-box">
        <div>
            <label for="timeLimit">Parar automaticamente às:</label>
            <input type="time" id="timeLimit" value="18:00">
        </div>
        <button class="btn-save" id="btnSaveConfig">Salvar Config</button>
    </div>

    <h3>Histórico de Hoje</h3>
    <table>
        <thead>
            <tr>
                <th>Cartão</th>
                <th>Início</th>
                <th>Duração</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody id="logsTableBody">
            <tr>
                <td>Exemplo de Card (ID será lido)</td>
                <td>09:00</td>
                <td>01:30:00</td>
                <td><button class="btn-edit">Editar</button></td>
            </tr>
        </tbody>
    </table>
</div>

<script>
    var t = TrelloPowerUp.iframe();

    // r
    document.getElementById('btnSaveConfig').addEventListener('click', function(){
        t.alert({
            message: 'Configuração salva! (Em breve usará a API Python)',
            duration: 3,
            display: 'success'
        });
    });
    
    t.card('id')
        .then(function(cardId) {
            console.log("Dashboard aberto para o Card ID:", cardId);
            // rascunho
        });
</script>

</body>
</html>
